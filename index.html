<head>

    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-color: #0f1115;
            --card-bg: #1a1d24;
            --accent-color: #6c5ce7;
            --accent-hover: #5849be;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #2d3436;
            --success-color: #00b894;
            --chip-bg: #2d3436;
            --chip-selected: #6c5ce7;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans KR', 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            background: radial-gradient(circle at center, rgba(108, 92, 231, 0.1) 0%, transparent 70%);
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, #a5a5a5 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Search & Filter Section */
        .filter-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .search-box {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-family: inherit;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .ingredients-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .ingredients-grid::-webkit-scrollbar {
            width: 8px;
        }

        .ingredients-grid::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .chip {
            padding: 8px 16px;
            background: var(--chip-bg);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.95rem;
            border: 1px solid transparent;
            user-select: none;
        }

        .chip:hover {
            transform: translateY(-2px);
            background: #3d4648;
        }

        .chip.selected {
            background: var(--chip-selected);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .control-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
            padding: 0 1rem;
        }

        .selected-count {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .btn-clear {
            padding: 8px 16px;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-clear:hover {
            border-color: var(--accent-color);
            color: var(--text-primary);
        }

        /* Results Section */
        .results-section h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            border-left: 4px solid var(--accent-color);
            padding-left: 1rem;
        }

        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .recipe-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-color);
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            line-height: 1.4;
            display: -webkit-box;
            background-clip: text;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-ingredients {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .ing-tag {
            font-size: 0.8rem;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            color: var(--text-secondary);
        }

        .ing-tag.match {
            color: var(--success-color);
            background: rgba(0, 184, 148, 0.1);
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px dashed var(--border-color);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 1rem;
            }

            .filter-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>ëƒ‰ìž¥ê³  íŒŒë¨¹ê¸°</h1>
            <p class="subtitle">ìš”ë¦¬ë¥¼ í•©ì‹œë‹¤ ðŸ‘Œ</p>
        </header>

        <div class="filter-section">
            <input type="text" id="searchInput" class="search-box"
                placeholder="Search ingredients (e.g. 'Egg', 'Kimchi')...">

            <div id="ingredientsContainer" class="ingredients-grid">
                <!-- Chips injected by JS -->
            </div>

            <div class="control-bar">
                <span class="selected-count">Selected: <span id="countValue">0</span></span>
                <button class="btn-clear" onclick="clearSelection()">Reset Selection</button>
            </div>
        </div>

        <div class="results-section">
            <h2>Matching Recipes <span id="matchCount"
                    style="font-size: 0.8em; color: var(--text-secondary); font-weight: normal;"></span></h2>
            <div id="recipesContainer" class="recipes-grid">
                <!-- Recipe Cards injected by JS -->
            </div>
        </div>
    </div>

    <!-- Load Data Dynamically to prevent caching -->
    <script>
        const script = document.createElement('script');
        script.src = "data.js?v=" + new Date().getTime();
        document.body.appendChild(script);

        script.onload = () => {
            // App State
            const state = {
                allIngredients: [],
                recipes: [],
                selected: new Set(),
                searchTerm: ''
            };

            // Initialize
            if (window.RECIPE_DATA) {
                state.allIngredients = window.RECIPE_DATA.ingredients;
                state.recipes = window.RECIPE_DATA.recipes;

                // Expose functions to global scope or initialize UI here
                renderIngredients(state);
                renderRecipes(state);

                // Search Listener
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    state.searchTerm = e.target.value.toLowerCase();
                    renderIngredients(state); // Pass state
                });

                // Global functions for onclick handlers need access to state
                window.toggleIngredient = (ing) => {
                    if (state.selected.has(ing)) {
                        state.selected.delete(ing);
                    } else {
                        state.selected.add(ing);
                    }
                    updateUI(state);
                };

                window.clearSelection = () => {
                    state.selected.clear();
                    updateUI(state);
                };

            } else {
                alert('Error: data.js not found or empty.');
            }
        };

        // UI Functions (Moved outside or adapted to accept state)
        function renderIngredients(state) {
            const container = document.getElementById('ingredientsContainer');
            container.innerHTML = '';

            const filtered = state.allIngredients.filter(ing =>
                ing.toLowerCase().includes(state.searchTerm)
            );

            filtered.forEach(ing => {
                const btn = document.createElement('div');
                btn.className = `chip ${state.selected.has(ing) ? 'selected' : ''}`;
                btn.textContent = ing;
                btn.onclick = () => window.toggleIngredient(ing);
                container.appendChild(btn);
            });
        }

        function updateUI(state) {
            document.getElementById('countValue').textContent = state.selected.size;
            renderIngredients(state);
            renderRecipes(state);
        }

        // Render Recipes
        function renderRecipes(state) {
            const container = document.getElementById('recipesContainer');
            const matchCountEl = document.getElementById('matchCount');
            container.innerHTML = '';

            let displayRecipes = [];

            if (state.selected.size === 0) {
                displayRecipes = state.recipes;
            } else {
                const selectedArray = Array.from(state.selected);
                displayRecipes = state.recipes.filter(recipe => {
                    const rIngs = new Set(recipe.ingredients);
                    return selectedArray.every(sel => rIngs.has(sel));
                });
            }

            matchCountEl.textContent = `(${displayRecipes.length})`;

            if (displayRecipes.length === 0) {
                container.innerHTML = `<div class="empty-state">No recipes found with these ingredients.</div>`;
                return;
            }

            displayRecipes.forEach(recipe => {
                const card = document.createElement('a');
                card.href = recipe.link;
                card.className = 'recipe-card';
                card.target = "_blank";

                const ingHtml = recipe.ingredients.map(ing => {
                    const isMatch = state.selected.has(ing);
                    return `<span class="ing-tag ${isMatch ? 'match' : ''}">${ing}</span>`;
                }).join('');

                card.innerHTML = `
                <div class="card-content">
                    <div class="card-title">${recipe.title}</div>
                    <div class="card-ingredients">
                        ${ingHtml}
                    </div>
                </div>
            `;
                container.appendChild(card);
            });
        }
    </script>

</body>
